<x-modal #modal>
  <x-modal-header>
    Edit Formula
  </x-modal-header>
  <x-modal-body>
    <div *ngFor="#energy of energies">
      {{energy}}
    </div>
  </x-modal-body>
  <x-modal-footer saveText="Save" (save)="onSave()">
  </x-modal-footer>
</x-modal>

<ul>
  <li *ngFor="#file of files" 
    (click)="onClick($event, file)"class="item" >
    <a>{{file.name}}</a>
    <!--><button (click)="edit(modal, file)">edit</button><-->
  </li>
</ul>
