<x-modal [show]="true">
    <x-modal-header>
      <span>Upload CSV File: </span>
    </x-modal-header>
    <x-modal-body>
      <x-filereader (filechange)="filechange($event)"></x-filereader>
    </x-modal-body>
    <x-modal-footer saveText="Upload" (save)="onUpload()">
    </x-modal-footer>
</x-modal>
