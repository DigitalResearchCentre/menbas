<x-modal [show]="true" (onHide)="onHide($event)">
  <x-modal-header><span>Sign In</span></x-modal-header>
  <x-modal-body>
    <div>
      <label>Username: </label>
      <input type="text" [(ngModel)]="username"/>
    </div>
    <div>
      <label>Password: </label>
      <input type="password" [(ngModel)]="password"/>
    </div>
  </x-modal-body>
  <x-modal-footer saveText="Sign In" (save)="onLoginClick()">
  </x-modal-footer>
</x-modal>
